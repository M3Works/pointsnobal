name: Upload Python Package

on:
  release:
    types: [published]

jobs:

  deploy:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_34_x86_64

    env:
      PYTHON: /opt/python/cp310-cp310/bin/python  # âœ… Define the Python path once

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          $PYTHON -m pip install --upgrade pip
          $PYTHON -m pip install -r requirements.txt
          $PYTHON -m pip install -r requirements_dev.txt
          $PYTHON -m pip install build cibuildwheel==2.22.0

      - name: Build package
        run: |
          $PYTHON setup.py build_ext --inplace
          $PYTHON -m build --no-isolation

      - name: Repair wheels (Linux)
        run: |
          $PYTHON -m pip install auditwheel
          auditwheel repair dist/pointsnobal*.whl -w wheelhouse/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse/