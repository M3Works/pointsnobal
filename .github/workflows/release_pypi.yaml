name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"  # Trigger on version tags (e.g., v1.0.0)

permissions:
  id-token: write
  contents: read

jobs:
  # ✅ Matrix Build Job for Linux and macOS
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]             # Target Linux and macOS
        architecture: [x86_64, aarch64, arm64]         # Target architectures
        exclude:                                       # Exclude unsupported combinations
          - os: macos-latest
            architecture: aarch64                      # macOS does not support aarch64
          - os: ubuntu-latest
            architecture: arm64                        # arm64 is macOS-only

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install GCC (if needed)
        if: runner.os == 'macOS'  # && matrix.architecture == 'arm64'
        run: |
          brew install gcc
          export CC=/opt/homebrew/bin/gcc-14  # Adjust for actual version
          export LDFLAGS="-L/opt/homebrew/opt/libomp/lib"
          gcc --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels with cibuildwheel
        run: |
          CIBW_BUILD="cp39-* cp310-* cp311-*" cibuildwheel \
                       --platform ${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }} \
                       --arch ${{ matrix.architecture }} \
                       --output-dir wheelhouse

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.architecture }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
          retention-days: 2

  # ✅ Publish Job After All Builds Are Complete
  publish:
    runs-on: ubuntu-latest
    needs: build  # Wait for all matrix builds to finish

    steps:
      - name: Download all built wheels
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse/