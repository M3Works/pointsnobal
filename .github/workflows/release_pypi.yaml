name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_34_x86_64  # quay.io/pypa/manylinux_2_34_aarch64
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install -r requirements_dev.txt
          pip install build
          python -m pip install cibuildwheel==2.22.0
      - name: Build package
        run: |
          python3 setup.py build_ext --inplace
          python -m build --no-isolation

      - name: Repair wheels (Linux)
        run: |  # puts wheel in wheelhouse
          python3 -m pip install auditwheel
          auditwheel repair dist/pointsnobal*.whl  

      # âœ… Upload to PyPI using Trusted Publishing
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages: wheelhouse/*.whl